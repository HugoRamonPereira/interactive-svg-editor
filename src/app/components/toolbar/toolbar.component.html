<div class="toolbar-container">
  <div class="toolbar-title">
    <p>Tools</p>
  </div>
  <div class="toolbar-btn-container">
    <button class="tool-button" [class.active]="activeTool() === 'move'" (click)="selectTool('move')">
      <svg width='30px' height='30px' viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 14.5714L6.17716 12.8354C5.53522 12.224 4.51329 12.2705 3.92953 12.9377V12.9377C3.40196 13.5406 3.41749 14.4453 3.96544 15.0298L9.90739 21.3679C10.2855 21.7712 10.8127 22 11.3655 22C12.4505 22 14.2343 22 16 22C18.4 22 20 20 20 18C20 18 20 18 20 18C20 18 20 11.1429 20 9.42859" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17 9.99995C17 9.99995 17 9.87483 17 9.42852C17 7.1428 20 7.1428 20 9.42852" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 9.99998C14 9.99998 14 9.17832 14 8.2857C14 5.99998 17 5.99998 17 8.2857C17 8.50885 17 9.2054 17 9.42855C17 9.87487 17 9.99998 17 9.99998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M11 10.0001C11 10.0001 11 8.61584 11 7.50005C11 5.21434 14 5.21434 14 7.50005C14 7.50005 14 7.50005 14 7.50005C14 7.50005 14 8.06261 14 8.28577C14 9.17839 14 10.0001 14 10.0001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 14.5714V3.5C8 2.67157 8.67157 2 9.5 2V2C10.3284 2 11 2.67056 11 3.49899C11 4.68968 11 6.34156 11 7.5C11 8.61578 11 10 11 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="label">Move</span>
    </button>
    <button class="tool-button" [class.active]="activeTool() === 'configure'" (click)="selectTool('configure')">
      <svg width='30px' height='30px' viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g id="layer1">
        <path d="M 9.5 1 L 7 3.5 L 7 5 L 9 3 L 9 10 L 2 10 L 4 8 L 2.5 8 L 0 10.5 L 2.5 13 L 4 13 L 2 11 L 9 11 L 9 18 L 7 16 L 7 17.5 L 9.5 20 L 12 17.5 L 12 16 L 10 18 L 10 11 L 17 11 L 15 13 L 16.5 13 L 19 10.5 L 16.5 8 L 15 8 L 17 10 L 10 10 L 10 3 L 12 5 L 12 3.5 L 9.5 1 z " style="fill:currentColor; fill-opacity:1; stroke:none; stroke-width:0px;"/>
        </g>
      </svg>
      <span class="label">Configure</span>
    </button>
    <button class="tool-button" [class.active]="activeTool() === 'rectangle'" (click)="selectTool('rectangle')">
      <svg class="tool-icon" viewBox="0 0 24 24">
      <rect
        x="3"
        y="3"
        width="18"
        height="18"
        rx="1"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      />
      </svg>
      <span class="label">Rectangle</span>
    </button>
    <button class="tool-button" [class.active]="activeTool() === 'star'" (click)="selectTool('star')">
      <svg class="tool-icon" viewBox="0 0 24 24">
      <path
        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      />
      </svg>
      <span class="label">Star</span>
    </button>
  </div>
</div>
